<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/calendar"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/app/staff/post">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Staff</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Staff</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let staff of staff">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/staff/staff-profile//{{staff.id}}">
              <ion-avatar slot="start">
                <img [src]="staff.profile.photo" [alt]="staff.profile.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{staff.profile.name}}</h2>
                <p>{{staff.staffType}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>


          <ion-item detail="false">
            <ion-label>
              <h3>Perfil {{staff.profile.name}}</h3>
              <ion-button slot="end" routerLink="/app/staff/update/{{staff.id}}">
                <ion-icon name="chevron-up-circle-outline"></ion-icon>Edit
              </ion-button>
              <ion-button slot="end" (click)="presentAlert(staff)">
                <ion-icon name="close-circle-outline"></ion-icon>Delete
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
