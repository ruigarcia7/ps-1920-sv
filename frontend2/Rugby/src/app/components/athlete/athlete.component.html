<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Athletes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Athletes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let athlete of athletes">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/athlete/athlete-profile//{{athlete.id}}">
              <ion-avatar slot="start">
                <img [src]="athlete.profile.photo" [alt]="athlete.profile.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{athlete.profile.name}}</h2>
                <p>{{athlete.id}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

              <ion-item detail="false" routerLink="/app/athlete/athlete-profile/{{athlete.id}}">
                <ion-label>
                  <h3>About {{athlete.profile.name}}</h3>
                </ion-label>
              </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
