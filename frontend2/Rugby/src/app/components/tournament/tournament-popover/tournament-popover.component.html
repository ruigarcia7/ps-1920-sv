<ion-header>
  <ion-title>Tournament Games</ion-title>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let games of this.navParams.get('games')">
      <ion-item detail="false" (click)="close()">
        <ion-label>
            <h3>vs {{games.opponent.name}}, {{games.date | date:"HH:mm"}}</h3>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
