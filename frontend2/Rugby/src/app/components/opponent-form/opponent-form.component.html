<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/game"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Opponent</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <form class="example-form" (ngSubmit)="processOpponent()" #loginForm="ngForm">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label> Name </mat-label>
      <input matInput required [formControl]="requiredFormControl" [errorStateMatcher]="matcher"
             [(ngModel)]="opponent.name" placeholder="Ex. Benfica"> <!--name="name" id="name" type="text">-->
      <button mat-button *ngIf="opponent.name" matSuffix mat-icon-button aria-label="Clear"
              (click)="opponent.name=''"> <mat-icon>x</mat-icon> </button>
      <mat-error *ngIf="requiredFormControl.hasError('required')">
        Local is <b> Required </b>
      </mat-error>
    </mat-form-field>


    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label> Photo </mat-label>
        <input matInput type="text"[(ngModel)]="opponent.photo" name="photo">
    </mat-form-field>

      <ion-item>
        <ion-button [disabled]="!loginForm.form.valid" type="submit" class="ion-no-margin">Submit</ion-button>
      </ion-item>
  </form>
</ion-content>
