<ion-header>
  <ion-title>Attendances</ion-title>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let athlete of this.navParams.get('athletes')">
        <ion-item detail="false" (click)="close()" routerLink="/app/athlete/athlete-profile/{{athlete.id}}">
          <ion-label>
            <h3>{{athlete.profile.name}}</h3>
          </ion-label>
        </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
