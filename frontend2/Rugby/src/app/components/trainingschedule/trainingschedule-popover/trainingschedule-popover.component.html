<ion-header>
  <ion-title>Targets</ion-title>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let athletes of this.navParams.get('athletes')">
      <ion-item detail="false" (click)="close()" routerLink="/app/athlete/athlete-profile/{{athletes.id}}">
        <ion-label>
          <h3> {{athletes.profile.name}}</h3>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
